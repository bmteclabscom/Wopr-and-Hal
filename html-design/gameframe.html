<!DOCTYPE html>
<html>
    <head>
      
        <title>Gameframe | Adventure Quest</title>

        <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href=".\assets\css\stylesheet.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>

    <body id="home-body"> 

       <div class="parallax-container" id="gfparallax-container">
            <div class="container">

                <div class="row" id="gameframemainrow">
                    <img src="http://www.a2d2.ca/wp-content/uploads/2016/03/placeholder-600x400-e3e3e3-355x235.png" class="col s3" id="gameframeimg">
                    <img src="http://www.a2d2.ca/wp-content/uploads/2016/03/placeholder-600x400-e3e3e3-355x235.png" class="col s3" id="gameframeimg">
                    <img src="http://www.a2d2.ca/wp-content/uploads/2016/03/placeholder-600x400-e3e3e3-355x235.png" class="col s3" id="gameframeimg">
                    <img src="http://www.a2d2.ca/wp-content/uploads/2016/03/placeholder-600x400-e3e3e3-355x235.png" class="col s3" id="gameframeimg">
                </div>

                <div class="row" id="gfmidrow">
                    <!-- Dropdown Trigger -->
                    <a class='dropdown-button btn col s4 pink darken-4' href='#' data-activates='dropdown1'>Placeholder</a>
                    <!-- Dropdown Structure -->
                    <ul id='dropdown1' class='dropdown-content col s4'>
                        <li><a href="#!" id="gfdropdown">Placeholder1</a></li>
                        <li><a href="#!" id="gfdropdown">Placeholder2</a></li>
                        <li><a href="#!" id="gfdropdown">Placeholder3</a></li>
                    </ul>
                        <h1 class="col s4 offset-s3 right-align" id="gftimer"><b>15:00</b></h1><i class="medium material-icons col s1">schedule</i>                
                </div>

                <div class="row">
                    <div class="col s4">
                        <div class="card">
                            <div class="card-image">
                                <img src="http://www.a2d2.ca/wp-content/uploads/2016/03/placeholder-600x400-e3e3e3-355x235.png">
                                <span class="card-title">Card Title</span>
                            </div>
                        </div>
                    </div>
                        <a class="waves-effect waves-light btn-large z-depth-4 col s2 offset-s1 red" id="gflobbybutton"><i class="medium material-icons"></i>Warm</a>
                        <a class="waves-effect waves-light btn-large z-depth-4 col s2 offset-s2 indigo" id="gflobbybutton"><i class="medium material-icons"></i>Cold</a>
                        <br>
                        <a class="waves-effect waves-light btn-large z-depth-4 col s2 offset-s3 grey lighten-1" id="gflobbybutton"><i class="medium material-icons"></i>New word</a>


                    
                </div>
                    
            </div>
                
            
            

            <div class="parallax"><img src=".\assets\images\gameframe.png"></div>
        </div>

          

        


        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <script type="text/javascript" src=".\assets\javascript\style.js"></script>

    </body>
